<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="
              background-image: url('<%= require('./images/avatar.jpg') %>');
            "
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              name="name"
              id="popup__input_type_name_id"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[A-Za-zА-Яа-яёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__input__span popup__input_type_name_id-error"></span>
            <input
              type="text"
              name="description"
              id="popup__input_type_description_id"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="popup__input__span popup__input_type_description_id-error"
            ></span>
            <button type="submit" class="button popup__button submit__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              name="place-name"
              id="popup__input_type_name_id"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[A-Za-zА-Яа-яёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__input__span popup__input_type_name_id-error"></span>
            <input
              type="url"
              name="link"
              id="popup__input_type_url_id"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input__span popup__input_type_url_id-error"></span>
            <button type="submit" class="button popup__button submit__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_delete-confirm popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="delete-confirm">
            <button type="submit" class="button popup__button submit__button">
              Да
            </button>
          </form>
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <div class="popup popup_type_new-avatar popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="new-avatar" novalidate>
          <input
            type="url"
            name="link"
            id="popup__input_type_url_id"
            class="popup__input popup__input_type_url"
            placeholder="https://somewebsite.com/someimage.jpg"
            required
          />
          <span class="popup__input__error popup__input_type_url_id-error"></span>
          <button type="submit" class="button popup__button submit__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- <script src="./scripts/cards.js"></script>
<script src="./scripts/index.js" defer></script> -->

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="like__group">
            <button type="button" class="card__like-button"></button>
            <span class="like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
